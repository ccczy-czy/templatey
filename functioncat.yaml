system: 1.0.0
info:
  name: templatey
envs:
  dev:
    branch: dev
  prod:
    branch: main
routes:
  main_env: prod
  main_app: templateyui
apps:
  templateyui:
    type: web_frontend
    envs:
      dev:
        build:
          root_path: ./
          script: npm install; npm run build
        provision:
          root_path: ./.next
          type: nodejs18x
      prod:
        build:
          root_path: ./
          script: npm install; npm run build
        provision:
          root_path: ./.next
          type: nodejs18x
